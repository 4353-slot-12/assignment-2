<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- External resources -->
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/login.css">
        <script src="scripts/main.js" defer></script>
        <!-- <script src="scripts/login.js" defer></script> -->

        <!-- Remove before going to production -->
        <script
            type="text/javascript"
            src="https://livejs.com/live.js"
        ></script>

        <title>Login</title>
    </head>
    <body>
        <header>
            <div class="header1">
                <div class="header1_1">
                    <img class="icon"
                        src="images/logo.svg"
                        alt="fuel quoter logo"
                        width="25"
                        height="25"
                    />
                    <div>Fuel Quoter</div>
                </div>
                <ul id="nav-anonymous-user">
                    <li><a href="index.html">Home</a></li>
                    <li>Login</li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
            <div class="header2">
                <ul id="nav-authenticated-user">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="quote.html">Get Quote</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </header>

        <section>
            <form action="/" , method="POST">
                <label for="username_field">Username:</label>
                <input id="username_field" type="text" , maxlength="50" />
                <br /><br />
                <label for="password_field">Password:</label>
                <input id="password_field" type="password" , maxlength="50" />
                <br /><br />
                <input type="submit" , value="Log In" />
            </form>
            <div>
                <a href="register.html">Create a new account</a>
            </div>
        </section>

        <footer>
            Fuel Quoter is a non-profit service.<br />
            <span id="copyright">
                Copyright &copy; 2022 All Rights Reserved
            </span>
        </footer>
    </body>
</html>
