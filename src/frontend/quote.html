<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/form.css" />
        <script src="scripts/main.js" defer></script>
        <script src="scripts/quote.js" defer></script>

        <!-- Remove before going to production -->
        <script
            type="text/javascript"
            src="https://livejs.com/live.js"
        ></script>

        <title>COSC 4353 - Team 12 - Assignment 2</title>
    </head>
    <body>
        <header>
            <div class="header1">
                <div class="header1_1">
                    <img
                        class="icon"
                        src="images/logo.svg"
                        alt="fuel quoter logo"
                        width="25"
                        height="25"
                    />
                    <div>Fuel Quoter</div>
                </div>
                <ul id="nav-anonymous-user">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
            <div class="header2">
                <ul id="nav-authenticated-user">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li>Get Quote</li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </header>

        <section>
            <!-- Action POST to calculation endpoint -->
            <form action="/" method="POST">
                <div>
                    <label for="gallons-requested">Request Gallons:</label>
                    <input
                        type="number"
                        id="gallons-requested"
                        name="gallons-requested"
                        value="0"
                        min="0"
                    />
                </div>

                <div>
                    <label for="delivery-date">Delivery Date: </label>
                    <input
                        type="date"
                        id="delivery-date"
                        name="delivery-date"
                    />
                </div>

                <input type="submit" value="Submit" />
            </form>
        </section>

        <section class="output-container">
            <div>
                <h3>Delivery Address:</h3>
                <p class="delivery-address">Loading...</p>
                <div>
                    <!-- TODO: Link to Profile Editor -->
                    <a href="#">Edit</a>
                </div>
            </div>

            <div>
                <h3>Price Estimates:</h3>
                <p>
                    Suggested Price (per Gallon):
                    <span id="unit-price" class="output">$1.50</span>
                </p>
                <p>
                    Total Price:
                    <span id="total-price" class="output">$30.00</span>
                </p>
            </div>
        </section>

        <footer>
            Fuel Quoter is a non-profit service.<br />
            <span id="copyright">
                Copyright &copy; 2022 All Rights Reserved
            </span>
        </footer>
    </body>
</html>
