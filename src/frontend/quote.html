<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/index.css" />
        <script src="scripts/index.js" defer></script>
        <script src="scripts/quote.js" defer></script>

        <!-- Remove before going to production -->
        <script
            type="text/javascript"
            src="https://livejs.com/live.js"
        ></script>

        <title>COSC 4353 - Team 12 - Assignment 2</title>
    </head>
    <body>
        <div>
            <img
                src="images/logo.svg"
                alt="fuel quoter logo"
                width="25"
                height="25"
            />
            Fuel Quoter
        </div>
        <nav>
            <ul id="nav-anonymous-user">
                <li>Home</li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>

            <ul id="nav-authenticated-user">
                <li>Home</li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Get Quote</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

        <section>
            <!-- Action POST to calculation endpoint -->
            <form action="/" method="POST">
                <div>
                    <label for="gallons-requested">Request Gallons:</label>
                    <input
                        type="number"
                        id="gallons-requested"
                        name="gallons-requested"
                        value="0"
                        min="0"
                    />
                </div>

                <div>
                    <label for="delivery-date">Delivery Date: </label>
                    <input
                        type="date"
                        id="delivery-date"
                        name="delivery-date"
                    />
                </div>

                <input type="submit" value="Submit" />
            </form>
        </section>

        <section>
            <div>
                <h3>Delivery Address:</h3>
                <p class="delivery-address">Loading...</p>
                <div>
                    <!-- TODO: Link to Profile Editor -->
                    <a href="#">Edit</a>
                </div>
            </div>

            <div>
                <h3>Price Estimates:</h3>
                <p>
                    Suggested Price (per Gallon):
                    <span id="unit-price">$1.50</span>
                </p>
                <p>Total Price: <span id="total-price">$30.00</span></p>
            </div>
        </section>

        <footer>
            Fuel Quoter is a non-profit service.<br />
            <span id="copyright">
                Copyright &copy; 2022 All Rights Reserved
            </span>
        </footer>
    </body>
</html>
