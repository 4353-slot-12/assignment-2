<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- External resources -->
        <!-- <link rel="stylesheet" href="styles/reg.css"> -->
        <script src="scripts/main.js" defer></script>

        <title>Registration</title>
    </head>
    <body>
        <header>
            <div>
                <img
                    src="images/logo.svg"
                    alt="fuel quoter logo"
                    width="25"
                    height="25"
                />
                Fuel Quoter
            </div>
            <nav>
                <ul id="nav-anonymous-user">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li>Register</li>
                </ul>

                <ul id="nav-authenticated-user">
                    <li><a href="/">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/quote">Get Quote</a></li>
                    <li><a href="/history">History</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        <form action="/" , method="POST">
            <label for="username_field">Username:</label>
            <input id="username_field" type="text" , maxlength="50" />
            <br /><br />
            <label for="password_field">Password:</label>
            <input id="password_field" type="password" , maxlength="50" />
            <br /><br />
            <label for="password_confirm_field">Confirm Password:</label>
            <input
                id="password_confirm_field"
                type="password"
                ,
                maxlength="50"
            />
            <br /><br />
            <input type="submit" , value="Register Your Account" />
        </form>
        <br />
        <text>link to homepage goes here</text>

        <footer>
            Fuel Quoter is a non-profit service.<br />
            <span id="copyright">
                Copyright &copy; 2022 All Rights Reserved
            </span>
        </footer>
    </body>
</html>
