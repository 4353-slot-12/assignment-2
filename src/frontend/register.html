<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- External resources -->
        <link rel="stylesheet" href="styles/main.css"/>
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/main.js" defer></script>
        <script src="scripts/register.js" defer></script>

        <!-- Remove before going to production -->
        <script
            type="text/javascript"
            src="https://livejs.com/live.js"
        ></script>

        <title>Registration</title>
    </head>
    <body>
        <header>
            <div class="header1">
                <div class="header1_1">
                    <img class="icon"
                        src="images/logo.svg"
                        alt="fuel quoter logo"
                        width="25"
                        height="25"
                    />
                    <div>Fuel Quoter</div>
                </div>
                <ul id="nav-anonymous-user">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li>Register</li>
                </ul>
            </div>
            <div class="header2">
                <ul id="nav-authenticated-user">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="quote.html">Get Quote</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </header>

        <section>    
            <form action="/api/create_account" method="POST" onsubmit="return handleSubmit();">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" maxlength="50" />

                <label for="password">Password:</label>
                <input id="password" name="password" type="password" maxlength="50" />

                <label for="confirm-password">Confirm Password:</label>
                <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    maxlength="50"
                />

                <input type="submit" value="Register Your Account" />
            </form>
    </section>

        <footer>
            Fuel Quoter is a non-profit service.<br />
            <span id="copyright">
                Copyright &copy; 2022 All Rights Reserved
            </span>
        </footer>
    </body>
</html>
